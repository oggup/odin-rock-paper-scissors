<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <h1>Rock Paper Scissors</h1>
      <button onclick="game()">Start Game</button>

      <p>This game is played using the console.</p>
    </div>
    <div class="players-container">
      <div class="left-player">
        <h1>Player</h1>
       <h2 class="selection" id="player-selection">Selection</h2>
       <div class="score-container"><h3 class="score-player-score">Player Score:</h3><div class="score" id="player-score"></div></div>
        <div class="btn-list-container">
          <button class="btn-list" value="rock">Rock</button>
          <button class="btn-list" value="paper">Paper</button>
          <button class="btn-list" value="scissors">Scissors</button>
        </div>
      </div>

      <div class="middle-scoreboard"><h1>Round</h1><h1 id="round-number">0</h1></div>
      <div class="right-computer">
        <h1>Computer <h1>
        <h2 class="selection" id="computer-selection">Selection</h2>
       <div class="score-container"> <h3 class="score">Computer Score:</h3><div id="computer-score"></div></div>
        </div></div>
    </div>
  </body>
</html>
