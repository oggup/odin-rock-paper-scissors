<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="players-container">
      <div class="left-player player-andselection">
        <h1>Player</h1>
        <h2 class="selection" id="player-selection">Selection</h2>
        <div class="score-container">
          <h3 class="name-score">Player Score:</h3>
          <div class="score" id="player-score"></div>
        </div>
        <img src="./images/estrella.jpg" class="player-image" />
      </div>

      <div class="middle-scoreboard">
        <h1>Round</h1>
        <h1 id="round-number">0</h1>
        <div class="winner" id="winner"></div>
        <div class="btn-list-container">
          <button class="btn-list" value="rock">Rock</button>
          <button class="btn-list" value="paper">Paper</button>
          <button class="btn-list" value="scissors">Scissors</button>
        </div>
      </div>

      <div class="right-computer player-andselection">
        <h1>Jotchua</h1>
        <h2 class="selection" id="computer-selection">Selection</h2>
        <div class="score-container">
          <h3 class="name-score">Jotchua Score:</h3>
          <div class="score" id="computer-score"></div>
        </div>
        <img src="./images/jotchua.jpg" class="jotchua-picture" />
      </div>
    </div>
  </body>
</html>
