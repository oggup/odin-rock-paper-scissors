<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <h1>Rock Paper Scissors</h1>
      <button onclick="game()">Start Game</button>

      <p>This game is played using the console.</p>
    </div>
    <div class="players-container">
      <div class="left-player">
        <h1>Player Options</h1>
        <div class="btn-list-container">
          <button class="btn-list" value="rock">Rock</button>
          <button class="btn-list" value="paper">Paper</button>
          <button class="btn-list" value="scissors">Scissors</button>
        </div>
      </div>

      <div class="middle-scoreboard">score</div>
      <div class="right-computer">computer options</div>
    </div>
  </body>
</html>
